        -build-mode=${{ matrix.config.build_type }} \
        -pressio-src=${{ env.WORKSPACE_PARENT_DIR }}/pressio \
        -target-dir=${{ env.PRESSIO_BUILDS }} \
        -cmake-generator-name=default_with_tests ${{ matrix.config.options }} \
        -ncpu-for-make=4

    - name: Test
